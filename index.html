<!DOCTYPE html>
<html>
<head>
  <title>Enviar Observação</title>
</head>
<body>
  <h1>Formulário de Observação</h1>
  <textarea id="observacao" rows="4" cols="50"></textarea><br>
  <button onclick="enviar()">Enviar</button>

  <script>
    function enviar() {
      const observacao = document.getElementById("observacao").value;

      fetch("https://script.google.com/macros/s/AKfycbw5C2DDei4_RuqVejT9aMJe6yHTe7Hv91phAWXN24Yu1XXwCPiITg-ZxNOTPEZhgfhn/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ observacao })
      })
      .then(response => response.json())
      .then(data => {
        alert(data.mensagem);
      })
      .catch(error => {
        console.error("Erro ao enviar:", error);
      });
    }
  </script>
</body>
</html>
