<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Teste Observação</title>
</head>
<body>
  <h2>Enviar Observação</h2>
  <form id="form-observacao">
    <label>Observação:</label><br>
    <textarea name="observacao" required></textarea><br><br>
    <button type="submit">Enviar</button>
  </form>

  <p id="mensagem"></p>

  <script>
    const form = document.getElementById('form-observacao');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const dados = Object.fromEntries(new FormData(form));
      const url = 'https://script.google.com/macros/s/AKfycbw5C2DDei4_RuqVejT9aMJe6yHTe7Hv91phAWXN24Yu1XXwCPiITg-ZxNOTPEZhgfhn/exec';

      try {
        const resposta = await fetch(url, {
          method: 'POST',
          body: JSON.stringify(dados),
          headers: { 'Content-Type': 'application/json' }
        });

        const resultado = await resposta.json();
        document.getElementById('mensagem').textContent = resultado.mensagem;
      } catch (erro) {
        document.getElementById('mensagem').textContent = 'Erro ao enviar: ' + erro;
      }
    });
  </script>
</body>
</html>
