<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário de Serviço</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    label { display: block; margin-top: 10px; }
    input, textarea, button { width: 100%; padding: 8px; margin-top: 5px; }
  </style>
</head>
<body>
  <h1>Registro de Serviço</h1>
  <form id="servicoForm">
    <label>Cliente: <input type="text" name="cliente" required></label>
    <label>Serviço Executado: <input type="text" name="servico" required></label>
    <label>Valor por Hora (R$): <input type="number" name="valorHora" required></label>
    <label>Deslocamento (R$): <input type="number" name="deslocamento" required></label>
    <label>Hora de Entrada: <input type="time" name="horaEntrada" required></label>
    <label>Hora de Saída: <input type="time" name="horaSaida" required></label>
    <label>Tempo de Almoço (minutos): <input type="number" name="tempoAlmoco" required></label>
    <label>Observações: <textarea name="observacoes"></textarea></label>
    <button type="submit">Enviar</button>
  </form>

  <script>
    const form = document.getElementById('servicoForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = Object.fromEntries(new FormData(form).entries());

      const comprovante = `
        <h2>Comprovante de Serviço</h2>
        <p><strong>Cliente:</strong> ${data.cliente}</p>
        <p><strong>Serviço:</strong> ${data.servico}</p>
        <p><strong>Valor Hora:</strong> R$ ${data.valorHora}</p>
        <p><strong>Deslocamento:</strong> R$ ${data.deslocamento}</p>
        <p><strong>Entrada:</strong> ${data.horaEntrada}</p>
        <p><strong>Saída:</strong> ${data.horaSaida}</p>
        <p><strong>Almoço:</strong> ${data.tempoAlmoco} minutos</p>
        <p><strong>Observações:</strong> ${data.observacoes}</p>
        <p><em>Emitido automaticamente</em></p>
      `;

      try {
        // Envia para o GAS
        await fetch('https://script.google.com/macros/s/AKfycbxVndBJrBO1dTNWxS6PU1AYSE1HT7sCRlvFNOfxbwRrVHRLeC6Qbd30jrbsXNrp6jFD/exec', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });

        // Abre comprovante para imprimir
        const w = window.open('', '', 'width=800,height=600');
        w.document.write(comprovante);
        w.document.close();
        w.print();
      } catch (error) {
        alert('Erro ao enviar: ' + error.message);
      }
    });
  </script>
</body>
</html>
